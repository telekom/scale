<div>
    <h1>Angular App</h1>
    <h3>Link</h3>
    <scale-link variant="success">Success</scale-link>
    <h3>Button</h3>
    <scale-button>Click!</scale-button>
    <h3>Card</h3>
    <scale-card>A title</scale-card>
    <scale-slider [(ngModel)]="testValue"></scale-slider>
    <scale-text-field name="test" ngDefaultControl [(ngModel)]="testText" label="Text"></scale-text-field>
    <p>Message: {{testText}}</p>
    <p>Value: {{testValue}}</p>
</div>
