<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/@telekom/scale-components/dist/scale-components/scale-components.css"
    />
    <script
      type="module"
      src="node_modules/@telekom/scale-components/dist/scale-components/scale-components.esm.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla</title>
  </head>
  <body>
    <scale-telekom-header
      app-name="Application Name"
      app-name-link="https://example.com">
      <scale-telekom-nav-list
      variant="functions"
      slot="functions"
      alignment="right"
      >
        <scale-telekom-nav-item>
          <a href="#">
            <scale-badge no-dot label="Search">
              <scale-icon-action-search></scale-icon-action-search>
            </scale-badge>
          </a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item>
          <a href="#">
            <scale-badge count="1" label="Cart">
              <scale-icon-action-shopping-cart></scale-icon-action-shopping-cart>
            </scale-badge>
          </a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item>
          <a href="#">
            <scale-badge no-dot label="Login">
              <scale-icon-user-file-user></scale-icon-user-file-user>
            </scale-badge>
          </a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item class="burger-item">
          <button>
            <scale-badge>
              <scale-icon-action-menu></scale-icon-action-menu>
            </scale-badge>
          </button>
          <scale-telekom-nav-flyout class="mobile-nav-flyout">
            <scale-telekom-mobile-flyout-canvas
            app-name="Application Name"
            app-name-link="https://example.com"
          >
          </scale-telekom-mobile-flyout-canvas>
          </scale-telekom-nav-flyout>
        </scale-telekom-nav-item>
      </scale-telekom-nav-list>
    </scale-telekom-header>
    <br/> 
    <span class="notice">
      Application name and href can be set via the  <code> app-name</code> and <code> app-name-link</code> attributes.
    </span>    
  </body>
</html>
