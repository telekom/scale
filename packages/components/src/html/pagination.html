<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Pagination Component Examples</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <script nomodule src="/build/scale-components.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style>
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <p>Default use</p>
    <scale-pagination
      page-size="5"
      total-elements="23"
      start-element="0"
    ></scale-pagination>

    <p>Demo Auto-sizing label</p>
    <scale-pagination
      page-size="140"
      total-elements="4032"
      start-element="3640"
    ></scale-pagination>

    <p>hide-borders option</p>
    <scale-pagination
      page-size="10"
      total-elements="100"
      hide-borders
    ></scale-pagination>

    <p>Embedded hide-borders</p>
    <div style="border: 1px solid #000; text-align: center">
      <scale-pagination
        page-size="10"
        total-elements="100"
        hide-borders
      ></scale-pagination>
    </div>
  </body>
</html>
