<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 4rem;
      }
    </style>
  </head>

  <body>
    <scale-text-field
      label="Label"
      placeholder="this is the placeholder"
      helper-text="some helper text"
    ></scale-text-field>
    <scale-text-field
      label="Label"
      placeholder="this is the placeholder"
      aria-detailed-id="extra"
    ></scale-text-field>
    <scale-text-field
      label="Label"
      placeholder="this is the placeholder"
      helper-text="some helper text"
      aria-detailed-id="extra"
    ></scale-text-field>
    <scale-text-field
      label="Hidden Label"
      placeholder="this is the placeholder"
      helper-text="Label is visually hidden but available for screen readers"
      aria-detailed-id="extra"
      hide-label-visually="true"
    ></scale-text-field>
    <div id="extra">some extra desc</div>

    <scale-textarea
      label="Label"
      placeholder="this is the placeholder"
      helper-text="some helper text"
    ></scale-textarea>
  </body>
  <script>
    const textFields = document.querySelectorAll('scale-text-field');
    textFields.forEach((textField) => {
      textField.addEventListener('scale-change', (event) => {
        console.log('scale-change', event);
      });
      textField.addEventListener('scale-focus', (event) => {
        console.log('scale-focus', event);
      });
      textField.addEventListener('scale-blur', (event) => {
        console.log('scale-blur', event);
      });
      textField.addEventListener('scale-input', (event) => {
        console.log('scale-input', event);
      });

      textField.addEventListener('scale-keydown', (event) => {
        console.log('scale-keydown', event);
      });
    });

    const textAreas = document.querySelectorAll('scale-textarea');
    textAreas.forEach((textArea) => {
      textArea.addEventListener('scale-change', (event) => {
        console.log('scale-change', event);
      });
      textArea.addEventListener('scale-focus', (event) => {
        console.log('scale-focus', event);
      });
      textArea.addEventListener('scale-blur', (event) => {
        console.log('scale-blur', event);
      });
      textArea.addEventListener('scale-input', (event) => {
        console.log('scale-input', event);
      });

      textArea.addEventListener('scale-keydown', (event) => {
        console.log('scale-keydown', event);
      });
    });
  </script>
</html>
