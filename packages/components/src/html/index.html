<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 4rem;
      }
    </style>
  </head>

  <body data-mode="light">
    <h1 class="scl-font-variant-body">index.html</h1>

    <p class="scl-font-variant-heading-1">
      Please keep this file empty. If you need to develop or prototype
      something, duplicate this file.
    </p>
    <p class="scl-font-variant-body-short">
      <mark>Avoid commiting your new file if you think it's not worth it.</mark>
    </p>


    <scale-segmented-button-group>
      <scale-segmented-button selected><label>One</label></scale-segmented-button>
      <scale-segmented-button><label>Two</label></scale-segmented-button>
      <scale-segmented-button selected><label>Three</label></scale-segmented-button>
    </scale-segmented-button-group>


    <scale-segmented-button-group>
      <scale-segmented-button selected><label>One</label></scale-segmented-button>
      <scale-segmented-button><label>Two</label></scale-segmented-button>
      <scale-segmented-button selected><label>Three</label></scale-segmented-button>
    </scale-segmented-button-group>    



    
    <scale-segmented-button-group>
      <scale-segmented-button><scale-icon-device-device-phone slot="segmented-button-icon"></scale-icon-device-device-phone><label>One</label></scale-segmented-button>
      <scale-segmented-button><scale-icon-device-device-phone slot="segmented-button-icon"></scale-icon-device-device-phone><label>Two</label></scale-segmented-button>
      <scale-segmented-button selected><scale-icon-device-device-phone slot="segmented-button-icon"></scale-icon-device-device-phone><label>Three</label></scale-segmented-button>
    </scale-segmented-button-group>

    <scale-segmented-button-group multi-select>
      <scale-segmented-button selected><scale-icon-weather-cloudy slot="segmented-button-icon"></scale-icon-weather-cloudy></scale-segmented-button>
      <scale-segmented-button selected><scale-icon-action-favorite slot="segmented-button-icon"></scale-icon-weather-cloudy></scale-segmented-button>

      <scale-segmented-button><scale-icon-weather-rain slot="segmented-button-icon"></scale-icon-weather-rain></scale-segmented-button>
      <scale-segmented-button><scale-icon-weather-sunny slot="segmented-button-icon"></scale-icon-weather-sunny></scale-segmented-button>
      <scale-segmented-button><scale-icon-weather-heavy-snow slot="segmented-button-icon"></scale-icon-weather-heavy-snow></scale-segmented-button>
    </scale-segmented-button-group>   

  </body>
</html>
