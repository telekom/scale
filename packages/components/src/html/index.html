<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 4rem;
      }
    </style>
  </head>

  <body data-mode="light">
    <h1 class="scl-font-variant-body">REFACTORED</h1>
    <div>
    <scale-segmented-button>
      <scale-segment selected>Apple</scale-segment>
      <scale-segment>One+</scale-segment>
      <scale-segment>Samsung</scale-segment>
      <scale-segment>Huawei</scale-segment>
    </scale-segmented-button>
    </div>
    <br />
    <div>
    <scale-segmented-button multi-select>
      <scale-segment>Apple</scale-segment>
      <scale-segment>One+</scale-segment>
      <scale-segment selected>Samsung</scale-segment>
      <scale-segment>Huawei</scale-segment>
    </scale-segmented-button>
    </div>
    <br/>
    <div>
    <scale-segmented-button>
      <scale-segment disabled>Apple</scale-segment>
      <scale-segment>One+</scale-segment>
      <scale-segment>Samsung</scale-segment>
      <scale-segment>Huawei</scale-segment>
    </scale-segmented-button>
    </div>
    <br/>
    <div>
    <scale-segmented-button disabled>
      <scale-segment>Apple</scale-segment>
      <scale-segment selected>One+</scale-segment>
      <scale-segment>Samsung</scale-segment>

    </scale-segmented-button>
    </div>
    <br/>
    <div>
    <scale-segmented-button>
      <scale-segment selected
        ><scale-icon-weather-cloudy
          slot="segment-icon"
        ></scale-icon-weather-cloudy
      ></scale-segment>
      <scale-segment><scale-icon-weather-rain
          slot="segment-icon"
        ></scale-icon-weather-rain
      ></scale-segment>
      <scale-segment><scale-icon-weather-sunny
          slot="segment-icon"
        ></scale-icon-weather-sunny
      ></scale-segment>
      <scale-segment><scale-icon-weahter-heavy-snow
          slot="segment-icon"
        ></scale-icon-weahter-heavy-snow
      ></scale-segment>
    </scale-segmented-button>
    </div>
    <br/>
    <div>
    <scale-segmented-button multi-select>
      <scale-segment selected
        ><scale-icon-weather-cloudy
          slot="segment-icon"
        ></scale-icon-weather-cloudy
      ></scale-segment>
      <scale-segment><scale-icon-weather-rain
          slot="segment-icon"
        ></scale-icon-weather-rain
      ></scale-segment>
      <scale-segment><scale-icon-weather-sunny
          slot="segment-icon"
        ></scale-icon-weather-sunny
      ></scale-segment>
      <scale-segment><scale-icon-weahter-heavy-snow
          slot="segment-icon"
        ></scale-icon-weahter-heavy-snow
      ></scale-segment>
    </scale-segmented-button>
    </div>
    <br/>

    <div>
    <scale-segmented-button>
      <scale-segment selected><scale-icon-device-device-phone
          slot="segment-icon">
          </scale-icon-device-device-phone>Apple</scale-segment>
      <scale-segment
        ><scale-icon-device-device-phone
          slot="segment-icon"
        ></scale-icon-device-device-phone
        >One+</scale-segment
      >
      <scale-segment
        ><scale-icon-device-device-phone
          slot="segment-icon"
        ></scale-icon-device-device-phone
        >Samsung</scale-segment
      >
      <scale-segment
        ><scale-icon-device-device-phone
          slot="segment-icon"
        ></scale-icon-device-device-phone
        >Huawei</scale-segment
      >
    </scale-segmented-button>
    </div>
    <br/>

    <scale-segmented-button invalid>
      <scale-segment
        ><scale-icon-device-device-phone
          slot="segment-icon"
        ></scale-icon-device-device-phone
        >Apple</scale-segment
      >
      <scale-segment
        ><scale-icon-device-device-phone
          slot="segment-icon"
        ></scale-icon-device-device-phone

      >
      <scale-segment
        ><scale-icon-device-device-phone
          slot="segment-icon"
        ></scale-icon-device-device-phone

      >
      <scale-segment
        ><scale-icon-device-device-phone
          slot="segment-icon"
        ></scale-icon-device-device-phone
        >Huawei</scale-segment
      >
    </scale-segmented-button>
    </div>                   

  </body>
  <script>
    const buttons = document.querySelectorAll('scale-segmented-button');
    setTimeout(() => {
      buttons.forEach(button => {
      const size = button.shadowRoot.querySelector('.segmented-button').getBoundingClientRect();
      console.log('size', size)

      const firstChild = button.shadowRoot.querySelector('slot').assignedElements()[0];
      const childSize = firstChild.getBoundingClientRect();
      console.log('firstChild', childSize)

      // const size = button.getBoundingClientRect();
      const width = button.offsetWidth;
      const sizeEl = document.createElement('span');
      sizeEl.innerHTML = `TOTAL WIDTH: ${size.width}, SINGLE WIDTH: ${childSize.width}`;
      button.parentElement.appendChild(sizeEl);
    });
    },200)

  </script>
</html>
