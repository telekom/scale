<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Telekom Header</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 200vh;
      }

      section {
        /* --b: #333; */
        /* width: 22ch; */
        /* border: 1px dotted #666; */
      }

      scale-telekom-nav-list {
        --spacing-inner-x: var(--telekom-spacing-unit-x14);
      }

      .mobile-menu-flyout {
        --topbar-height: 60px;
        --top: var(--topbar-height);
        --height: calc(100vh - var(--topbar-height));
        --position: fixed;
      }
      .mobile-menu-flyout > div {
        display: flex;
        height: 100%;
        box-sizing: border-box;
        padding: 1rem;
        border: 2px dashed burlywood;
      }
      .mobile-menu-trigger[aria-expanded='true'] {
        color: red;
        text-decoration: line-through;
      }
      @media screen and (min-width: 1040px) {
        .mobile-menu {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <scale-telekom-header>
      <!-- MAIN NAV -->
      <scale-telekom-nav-list slot="main-nav" alignment="left">
        <scale-telekom-nav-item>
          <button><span>Category 1</span></button>
          <scale-telekom-nav-flyout>
            <div style="padding: 1em">
              <h2>Hello</h2>
            </div>
          </scale-telekom-nav-flyout>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item>
          <button>Category 2</button>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item>
          <a href="#">Category 3</a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item>
          <a href="#">Category 4</a>
        </scale-telekom-nav-item>
      </scale-telekom-nav-list>

      <scale-telekom-nav-list slot="meta-nav-ext" alignment="left">
        <scale-telekom-nav-item variant="meta">
          <a href="#" id="haha">Category 1 meta</a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item variant="meta">
          <a href="#">Category 2</a>
        </scale-telekom-nav-item>
      </scale-telekom-nav-list>

      <scale-telekom-nav-list slot="meta-nav" alignment="left">
        <scale-telekom-nav-item variant="meta">
          <a href="#" id="haha">Category 3 meta</a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item variant="meta">
          <a href="#">Category 4</a>
        </scale-telekom-nav-item>
      </scale-telekom-nav-list>

      <section slot="meta-nav"></section>
      <section slot="language-switch"></section>

      <scale-telekom-nav-list slot="functions" alignment="right">
        <scale-telekom-nav-item variant="main">
          <a href="#">Foo</a>
        </scale-telekom-nav-item>

        <scale-telekom-nav-item variant="main">
          <button class="mobile-menu-trigger">Menu</button>
          <scale-telekom-nav-flyout class="mobile-menu-flyout">
            <div>
              <p>Hey!</p>
            </div>
          </scale-telekom-nav-flyout>
        </scale-telekom-nav-item>
      </scale-telekom-nav-list>
    </scale-telekom-header>
  </body>
</html>
