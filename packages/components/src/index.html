<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/telements-components.esm.js"></script>
  <script nomodule src="/build/telements-components.js"></script>
  <style>
    html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      padding: 4rem;
    }

    hr {
      margin: 3rem 0;
    }
  </style>
</head>
<body>
<h1>Components</h1>
<h3>Alert</h3>
<button
  id="show-alert-btn">show alert
</button>
<t-alert
  custom-class="alert--danger"
  variant="danger"
  title="Help!"
  icon="!"
  close="x"
  timeout="10000"
>
  This is only a warning - for your information!
</t-alert>
<h3>Button</h3>


<t-button
  variant="primary"
>
  Hello</t-button>



<h3>Card</h3>
<t-card>A title</t-card>


<script>
  const showAlert = document.querySelector('#show-alert-btn');
  const alert = document.querySelector('t-alert');
  showAlert.addEventListener('click', () => {
    if (!alert.opened) {
      alert.open();
    }
  });

</script>
</body>
</html>
